name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install
      - run: pnpm run lint

  legacy-node-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: 
          - ubuntu-latest 
          - windows-latest
          - macos-latest
        node-version: 
          - 6
          - 8
          - 10
          - 12
          - 14
          - 16
          - 18

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: cat <<< $(jq '.packageManager = "yarn@1.22.22"' package.json) > package.json
      - run: cat <<< $(jq '.workspaces = ["packages/*"]' package.json) > package.json
      - run: yarn install --frozen-lockfile --ignore-engines
      - run: yarn workspaces run build
      - run: yarn workspaces run test

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: 
          - ubuntu-latest 
          - windows-latest
          - macos-latest
        node-version: 
          - 20
          - 22
          - 24

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: pnpm install
      - run: pnpm run build:node
      - run: pnpm run build:test
      - run: pnpm run test
